<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhoPays</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div id="scroll-progress"></div>

  <!-- Hero -->
  <header class="hero animate">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>WhoPays</h1>
      <p>Track, split, and settle group expenses — clearer, fairer, smarter.</p>
    </div>
  </header>

  <!-- Add Expense -->
  <section class="section animate">
    <h2>Add Expense</h2>
    <form id="expense-form">
      <label>Description</label>
      <input type="text" id="desc" placeholder="e.g., Breakfast at café" required />
      <label>Amount</label>
      <input type="number" id="amount" placeholder="Amount (₹)" required />
      <label>Paid by</label>
      <input type="text" id="payer" placeholder="Name of payer" required />
      <label>Category</label>
      <select id="category">
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Stay">Stay</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Add Expense</button>
    </form>

    <div class="table-container">
      <table id="expense-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Payer</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- How to Split -->
  <section class="section animate">
    <h2>Split amount</h2>
    <p>Split equally by default — see how much each person owes or receives.</p>
    <div id="split-summary"></div>
  </section>

  <!-- Summary & Pie Chart -->
  <section class="section animate">
    <h2>Summary</h2>
    <p id="summary">No expenses yet.</p>
    <canvas id="summaryChart"></canvas>
  </section>

  <footer class="footer animate">
    <div class="footer-section">
      <h2>Feedback</h2>
      <p>Have ideas? Share them!</p>
      <form>
        <textarea placeholder="Your feedback" rows="4"></textarea><br>
        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
